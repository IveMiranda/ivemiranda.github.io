    <title>Arquitetura</title>
    <style>
      body{
        height: 1300px;
        background-image: linear-gradient(#34346E,#54546E );
        z-index: -1;
      }
      #cont{
        height: 1243px;
        background-color: rgba(255, 255, 255, 0.692);
        box-shadow: white 0px 0px 5px 5px;
        z-index: 0;
        font-family: Arial;
      }
      #cabecalho{
        height: 300px;
        background-color: white;
        border: 1px solid #54546E;
        box-shadow: #54546E 0px 0px 5px 5px;
      }
      nav{
        box-shadow: white 0px 0px 5px 5px;
      }
      #carouselExampleIndicators img{
        width: 100%;
        height: 600px;
        box-shadow: white 0px 0px 10px 10px;
      }
      #rodape{
        display: flex;
        width: 100%;
        height: 100px;
        background-color: white;
          
        box-shadow: white 0px 0px 5px 20px;
        margin-top: 50px;
      }
      #rodape img{
        width: 100px;
        margin-left: 100px;
      }
      #rodape p{ 
        margin-left: 600px;
        margin-top: 45px;
      }
      #botao-topo{
        position: fixed;
        right: 80px;
        bottom: 300px;
      }
    </style>
    <script> 
      $(function () {
        $(window).scroll(() => pegarAltura()); 
        $("#botao-topo").toggle();
        pegarAltura();
      });
      // UTILIZAÇÃO SCROLL() - Voltar ao topo

      function pegarAltura() {
        if ($(window).scrollTop() > 200) {
            $("#botao-topo").fadeIn(500);
        } else{
            $("#botao-topo").fadeOut(500)
        }   
      }
    </script>  
  </head>
